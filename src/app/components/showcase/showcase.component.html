    <div class="anchor-horizontal">

    </div>
    <div class="year">
      {{ workGroup.year }}
    </div>
    <div>

    </div>

      <div class="anchor-horizontal">
        <div class="anchor-vertical">

        </div>
      </div>
      <div>

      </div>
      <app-work [work]="work" />
    </div>
  }
}
